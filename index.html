<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="assets/css/tailwind.css" rel="stylesheet">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/animate.css/animate.min.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light shadow-lg">
        <div class="container">
            <a class="navbar-brand text-xl font-bold" href="#">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="about" class="bg-gray-100 py-20">
        <div class="container mx-auto">
            <h2 class="text-4xl font-bold mb-4 animate__animated animate__fadeInUp">About Me</h2>

            <h2 class="text-4xl font-bold mb-4">About Me</h2>
            <p class="text-lg leading-relaxed">
                I'm a passionate web developer with experience in building responsive and dynamic websites.
            </p>
        </div>
    </section>
    <section id="projects" class="py-20">
        <div class="container mx-auto">
            <h2 class="text-4xl font-bold mb-4">Projects</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img src="assets/images/project1.jpg" class="card-img-top" alt="Project 1">
                        <div class="card-body">
                            <h5 class="card-title">Project 1</h5>
                            <p class="card-text">Description of project 1.</p>
                        </div>
                    </div>
                </div>
                <!-- Repeat for more projects -->
            </div>
        </div>
    </section>
    <section id="contact" class="bg-gray-100 py-20">
        <div class="container mx-auto">
            <h2 class="text-4xl font-bold mb-4">Contact</h2>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-lg font-medium">Name</label>
                    <input type="text" id="name" class="form-control mt-1 block w-full">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-lg font-medium">Email</label>
                    <input type="email" id="email" class="form-control mt-1 block w-full">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-lg font-medium">Message</label>
                    <textarea id="message" class="form-control mt-1 block w-full"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
